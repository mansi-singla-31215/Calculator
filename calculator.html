<!DOCTYPE html>
<html>
    <head>
        <title> Calculator </title>
        <link rel="stylesheet" type="text/css" href="calculator.css">
        <meta name="viewport" content="width= device-width, initial-scale = 1">
    </head>
    <body>

        <div id="calculator">
            <div id="heading">
                    CALCULATOR
            </div>
            <div id="screen">
                
            </div>
            <div id="operator">

                <div class="rows">
                    <div class="keys" data-value="ac">AC</div>
                    <div class="keys" data-value="+-">+/-</div>
                    <div class="keys" data-value="%">%</div>
                    <div class="keys color" data-value="/">/</div>
                </div>
                <div class="rows">
                    <div class="keys" data-value="7">7</div>
                    <div class="keys" data-value="8">8</div>
                    <div class="keys" data-value="9">9</div>
                    <div class="keys color" data-value="*">*</div>
                </div>
                <div class="rows">
                    <div class="keys" data-value="4">4</div>
                    <div class="keys" data-value="5">5</div>
                    <div class="keys" data-value="6">6</div>
                    <div class="keys color" data-value="-">-</div>
                </div>
                <div class="rows">
                    <div class="keys" data-value="1">1</div>
                    <div class="keys" data-value="2">2</div>
                    <div class="keys" data-value="3">3</div>
                    <div class="keys color" data-value="+">+</div>
                </div>
                <div class="rows">
                    <div class="keys d-width" data-value="0">0</div>
                    <div class="keys" data-value=".">.</div>
                    <div class="keys color" data-value="=">=</div>
                </div>

            </div>
        </div>

    <script type="text/javascript" src="calculator.js"></script>  
    </body>
</html>
